<h2>My Ratings</h2>
<ul class="links">
  <li *ngFor="let link of links">
    <span class="badge">{{link.name}}</span><span class="badge">{{link.rating}}</span>
  </li>
</ul>


<div>
<!--  <label id="new-rating">Rating value: </label>-->
  <input type="number" #rating />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click) ="add(convertToNumber(rating.value));rating.value=''">
Add rating    
  </button>
</div>
